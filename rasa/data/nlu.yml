    from desolation to desolation, through the dreary vacuity, and melancholy succession
    of chill and comfortless chambers.” the proposed reforms that burke introduced
    with that speech included efforts to replace the household as personal institution
    with modern impersonal systems of governance.

    - this talk will argue that ann radcliffe’s narratives (particularly the mysteries
    of udolpho ) enact a kind of household reform/modernization that is homologous
    to what burke pursues, and that also catches the oikos /household in its transmutation
    from a slightly-less-figural component of pre- and proto-capitalist systems (which
    in many respects actually were households) to the deep oikos metaphor in the circuitry
    of full-fledged capitalist for which home might be a better synonym.

