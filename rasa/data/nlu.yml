    day-to-day operations such as managing schedules, the calendar, the list-serv,
    and deals with student complaints.

    - basically, she says, “if it comes to first-year writing, it comes to me first.”
    her main passion in this job is pedagogy outreach; two years ago at georgetown
    she taught graduate students how to teach.

    - clare is exceedingly passionate about pedagogy and professional development.

    - with her color-coded spreadsheets, binders, and journals, she stays on top of
    everything in her role as a “catch-all” for first-year writing.

    - she enjoys reading the variety of syllabi within english 1101 and 1102, especially
    the unique topics, such as horror, walt whitman, and even the percy jackson series.

    - her work focuses on medieval art made by these women as it relates to “embodied
    cognition”—the process of flowed thinking, when the body is doing a physical task
    but the mind operates in a flowing state of thought.

    - “the nuns used work and specifically artistic creation as a form of mediation
    and prayer,” she says.

    - “and they were aware of this concept of flow…and why they were doing their art.”
    her passion derives from the fact that this undiscussed history rebukes much of
    the common perceptions about middle-age women, which often characterize them as
    isolated and having little intelligent thought, much less artistic ability.

    - because of this interest, clare focused on the art and lives of these medieval
    women for her master’s capstone project, which you can find here .

    - it’s a very impressive multi-media project that showcases six activities based
    on what she describes as “multi-century, multi-modal ways to experience the art
    medieval nuns were doing.” you can even recreate some of the nuns’ art!

    - beyond park hall, clare says she reads “a shocking number of books”—90 last
    year and 28 so far this year (probably much higher now, as this article was published
    weeks after the interview).

    - she likes to be in touch with her artistic side; she knits, cooks, sews, paints,
    and keeps a bullet journal, which i’m sure is very detailed.

    - her favorite thing to bake is bread; she described in detail how she bakes three
    loaves a week for herself and her fiance!

    - she is also a veteran of nanowrimo, having spent a decade completing the challenge
    annually.

    - but she’s a bit worried about completing it this year: “i’m getting married
    this year, and i’m having my wedding in the middle of november—am i going to get
    it done?” she laughs.

    - “we’ll see.” she enjoys the projects that come out of the race against the clock
    that is nanowrimo, whether they be good or just ridiculous fun.

    - to our interview, i asked clare who her favorite poets are.

    - she has great taste; she recited sappho, mary oliver, and billy collins in the
    span of minutes.

    - a poem of mary oliver’s, whom she described as one of her favorite poets from
    childhood, has turned in my head for hours.

    - it is what mary oliver said at her partner’s funeral: “ when we pray to love
    god perfectly, / surely we do not mean only.

    - / (lord, see how well i have done.

    - ).” just one floor up from clare, i found peyton mitchell in her office.

    - peyton mitchell is the office assistant for park hall and the assistant for
    uga’s creative writing program.

    - she graduated from uga quite recently—in fall 2022—with a bachelor of fine arts
    in drawing and painting.

    - because she didn’t want to leave athens just yet, she found a place within park
    hall as the office assistant, which handles mail distribution, student questions,
    and general office management.

    - mitchell’s natural creativity drew her to art from a young age.

    - “my mom has a painting hanging in my childhood home that i did when i was three,”
    she says, smiling fondly.

    - though she dabbled in interdisciplinary modes of art, such as 2-d and 3-d, her
    heart always gravitates towards drawing and painting.

    - the first step she took to becoming professionally trained was not at uga, but
    georgia southern, where she spent two years.

    - as she was nearing the end of her second year, she felt she and her husband—who
    was also going to school there—needed a change, so they moved to athens around
    the same time the pandemic began.

    - it was at uga that mitchell created “lost in intimate reverie,” her exit show
    for the lamar dodd school of art.

    - her work is influenced by the impressionist movement because of how the artists
    redefined the use of light in painting, and especially monet.

    - “i love that towards the end of his life, monet was defining things a lot less…it
    became about color,” she says.

    - she wanted to incorporate undefined style and use of light into her own work.

    - “my paintings are of flowers and landscapes but what i’m really engaging with
    is color.” i don’t really think ‘engaging’ quite captures what mitchell does with
    color; she embodies it in her art.

    - the hues—neon orange, fuschia, deep blues and violets—explode from the canvas
    and ignite a spark in the mind.

    - beneath the vibrancy of her art lies a determination: “my goal in painting is
    not to focus on personal traumas…i don’t owe you my hardship.

    - i want to create light and a space for people to get lost in that.” to get lost
    in the light, take a look at mitchell’s work here .

    - beyond work, mitchell and her husband can be seen within molly’s and thousand
    faces coffee on the weekends.

    - in her free time, mitchell enjoys crochet (her first project was a jacket) and
    reading, especially poetry and novels.

    - fantasy is her favorite genre, which she links to the escapism intrinsic to
    her identity as a painter.

    - her favorite poet is mary oliver; she decorated her graduation cap with the
    final two lines from mary oliver’s poem “the summer day”: “tell me, what is it
    you plan to do / with your one wild and precious life?” mitchell seems to be doing
    very well with hers.

