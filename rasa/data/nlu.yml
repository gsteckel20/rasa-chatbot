    - conversely, reihana’s more explicitly panoramic work about the cook expeditions,
    which emerges from ‘polynesian’ auckland, suggests in its layers and reenactments
    a more distributed and indeed augmented agency in the pacific when compared with
    the ‘atlantic world.’ why walden pond might appear more virtual and a pacific
    island more augmented can be better understood by returning to the archives of
    two print-age pacific expeditions by james cook and george macartney.

    - both men ostensibly failed in their imperial tasks, and yet the printed journals
    and engravings of the expeditions, including the french wallpaper that reihana
    draws upon, became fundamental to new conceptions of nature and empire in the
    late eighteenth century.

    - such media objects indicate the use of a more consciously panoramic approach
    to counter anxiety over erratic failures of mastery and masculinity in a revolutionary
    age.

    - key to the power of reihana’s and fullerton’s interventions is their use of
    archival strategies that return the participant to the disjunctions of the revolutionary
