    - policy for appointment of adjunct or courtesy faculty the school of computing
    (here onwards referred to as soc) may temporarily appoint persons to its faculty
    ranks as adjunct faculty or courtesy faculty to enhance its research and/or teaching
    missions.

    - adjunct faculty are not employed at uga whereas courtesy faculty have a permanent
    faculty appointment in another unit at uga.

    - these faculty appointments will be made and renewed in compliance with the academic
    affairs policy manual published by the uga office of the senior vice president
    for academic affairs and provost.

    - all appointments require vote by secret ballot and a majority approval of the
    faculty.

    - while appointments or renewals of adjunct or courtesy faculty tend to be advocated
    by one or more regular faculty of the soc, this is not required.

    - research adjunct or courtesy faculty eligibility: persons seeking appointment
    under this category will have a terminal phd degree and clearly establish the
    potential to be able to significantly contribute toward soc’s research mission.

    - expectations: the appointed faculty will follow the bylaws and norms of soc
    and uga in their dealings with soc faculty, students, and all matters related
    to the soc.

    - teaching adjunct or courtesy faculty eligibility: persons seeking appointment
    under this category will have a terminal phd degree in computer science or a ly
    related field, and clearly establish the potential to be able to significantly
    contribute toward soc’s teaching mission.

    - expectations: the appointed faculty will follow the bylaws and norms of soc
    and uga in their dealings with soc faculty, students, and all matters related
    to the soc.

    - appointed faculty can demonstrate significant contributions to the soc’s teaching
    mission, e.g., by being an instructor on record for one or more course sections.

