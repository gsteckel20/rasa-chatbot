    and other officials charged with serving them.

    - yet, numerous interviews with such persons clearly convey their conviction in
    having made the right choice.

    - this project will identify the variables that significantly influence the decision
    making of individuals in impending disaster areas, and it will contribute to our
    understanding of how the variables are utilized differently by different individuals.

    - these insights will help to build new computational models of the individual’s
    decision making under uncertainty, in extreme situations such as hurricanes and
    other natural disasters.

    - the focus disasters will be the impacts of hurricane harvey on the texas coast
    and hurricane irma on florida and georgia.

