    - literary history : one of the department’s core strengths linking scholars working
    in many different fields is a shared interest in literary history.

    - we contribute to the study of literary history in all its cultural and formal
    diversity.

    - literature as a media technology: one of the strengths of our department lies
    in our focus on writing as a media technology and on literature as an art form
    that is necessarily in interaction with other media technologies.

    - we offer a deep history of these media technologies that goes back all the way
    to the middle ages and traces the complex histories of these formations from the
    beginnings of manuscript and print culture to comic books, digital technologies,
    and indigenous ai.

    - the south, the global south, and empire: the study of the literature of the
    american south has long been a priority for our department.we are especially interested
    in expanding the scope of our research activities in this area to include the
    literary and cultural products of the global south.

    - our department forms an important part of a collective of scholars at uga who
    are devoted to the study of post-colonial theory and criticism.

    - nation, transnationalism, translation: our discipline is fundamentally rooted
    in the study of the english language in its various cultural traditions.

    - yet the global presence of english in its interactions with other languages
    and cultures presents additional opportunities for us to explore broader forms
    of language use and complex cultural relations.

    - our department is especially interested in exploring the various ways in which
    acts of translation constituted in a fundamental way to the formation of anglophone
    literary traditions.

    - as scholars, writers, intellectuals, teachers, and students, books are our livelihood.

    - but what if books themselves were our objects of study?

    - books are bound things, repositories of knowledge, memory systems, complex networks
    of paper, ink, stitching, board, leather, and manufacture.

    - and books are not fixed in form; they have changed and continue to change to
    meet the demands and innovations of information culture, from scrolls and tablets
    to medieval illuminated manuscripts, early modern commonplace books, nineteenth
    century serial novels, twentieth century futurist books bound in metal, to twenty-first
    century digital books and e-readers--the ancient tablet in its most contemporary
    form.

