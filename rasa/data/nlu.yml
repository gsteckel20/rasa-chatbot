    - dr. joshua king has been playing and writing with video games since his doctoral
    days at the university of georgia.

    - for him, game design is about choice and creating experiences for the player
    in the same way that texts implement specific rhetorical choices to shape a certain
    experience for the reader.

    - when “you’re reading, you’re having the experience based on the words someone
    else wrote,” an experience “designed” by the writer.

    - “games do the same thing” because “when you’re playing a game, you’re having
    fun or you’re being frustrated or you’re competing with people because of rules
    that someone else made.” while “a read experience is kind of quiet.

    - it’s so internalized, and reading is so familiar that we really don’t think
    about it,” “playing a game is a loud experience” that demonstrates how choice
    “create[s] experiences” that “move us.” even as he strives to revitalize rhetoric
    for students through video games, he notes that in many respects, his game-based
    writing classroom is still “a traditional writing and rhetoric class,” though
    you will see students playing games such as the stanley parable and what remains
    of edith finch .

    - students learn about the writing process, rhetorical devices, and academic research
    as they discuss texts such as richard lamb’s economies of attention and shira
    chess’s ready player two.

    - what “sets this [class] apart from all other ones” is his decision to give students
    the whole semester to design their games instead of only 4-6 weeks.

    - with only a month to work on their projects, students felt that their projects
    “were over before they really got to dig in.” in fall 2022, dr. king also tried
    out “studio mondays,” which were designated workdays that alternated between guided
    workshops, “guided play tests” between students, and individual, self-guided work
    time.

    - he was prepared to “stop doing studio mondays if it stops being productive,”
    but “it never did.” every monday, students were “doing amazing, impressive things.

    - the most constructive move that writing instructors can make, dr. king suggests,
    is “defamiliarizing” the familiar for students.

    - he “defamiliarizes rhetoric” through game-playing, urging students to question
    what it means to play a game and read a text or to design a game and write a text.

    - there is value, he contends, in teaching writing “unconventionally” and “approaching
    it from [a] different angle” because an unfamiliar approach “takes this thing
    that we think is really normal and boring, like writing and reading and…dramatizes
    the fact that it’s not normal or boring at all.

    - in that way, defamiliarizing rhetoric simultaneously foregrounds how familiar
    rhetoric is by emphasizing how much our daily lives are “surrounded” by it.

    - as students realize how “language moves us,” the fact that language moves the
    world and that we “move” language daily becomes tangibly, powerfully ordinary.

    - for dr. king, the first year writing classroom is a space in which the normal
    becomes as defamiliarized as it is familiarized.

    - only then can we “keep limber” our experiences of language.

