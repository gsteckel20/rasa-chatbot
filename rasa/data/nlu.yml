    - dr. mattison’s office is south-facing, so the mid-morning sun illuminates the
    medieval posters on the walls and the books on the shelves.

    - it’s a welcoming space -- there’s even a wire basket of snacks by her desk.

    - despite the homey style of her office, dr. mattison hasn’t called georgia home
    for long.

    - she received her b.a.

    - since her undergraduate career, dr. mattison has been drawn to medieval studies.

    - while studying at oxford, dr. mattison was able to access many more primary
    sources, such as medieval books, documents, manuscripts, and buildings, that led
    her to view books and languages as reflections of medieval culture and society.

    - by studying medieval texts and how language functions within them, she hopes
    to open new windows for analyzing the past.

    - in one example of her research, dr. mattison discusses an old, popular arthurian
    legend.

    - it was spread through england, but instead of being written in old english,
    it was written in french.

    - it is this type of syncretism of languages, literatures, and cultures that is
    so fascinating to dr. mattison.

    - however, this intersection is under-researched, as people from both sides of
    study - english and french - are unsure where, exactly, the literature falls under.

    - luckily, dr. mattison cares little for categories, and far more about the important
    conclusions that might be drawn from a more interdisciplinary study of these types
    of literature and language.

    - the physical study of manuscripts is also a passion of dr. mattison’s.

    - between old, decaying pages, many treasures can be found.

    - for example, a flower, pressed between lines of latin, aged and forgotten.

    - “it’s interesting to think about how something that for them was an everyday
    object has become such a valuable source to us,” she says.

    - there are less romantic things, like dirt, or even book curses -- violent poems
    directing misfortune and injury at book thieves.

    - what wonderful continuity; hundreds of years ago people treasured their books
    just as much as they do today.

    - dr. mattison is just as cool outside of her office as she is in it.

    - first off, she was wearing a sweater that she had knitted herself when i interviewed
    her -- you can’t get cooler than that.

    - she also enjoys cooking, and doesn’t limit herself to one culture either.

    - in contrast to the serenity dr. mattison says cooking brings her, she seeks
    the adrenaline provided by top-roping, a style of rock climbing.

    - “it’s very stress relieving,” she says sarcastically, “to be twenty, thirty
    feet off the ground.” to relax from that harrowing experience, dr. mattison enjoys
    watching bad reality tv, reading all of jane austen (especially emma ), and listening
    to boygenius.

    - to wrap up the interview, i ask dr. mattison a question i’ve been thinking about:
    if she could show something created by humanity to an alien society, what would
    it be?

    - she takes a moment to think, then says, “notre dame.” beyond its architectural
    and historical significance, the building itself is representative of 19th century
    medievalism, which has its roots in “colonialism, nostalgia, and nationalism.”
    these issues bleed into the value placed today on “white, western, christian art”
    over non-western art, as seen with reactions to the 2019 fire at notre dame versus
    the lack of sympathy for other losses of cultural heritage.

    - “for me, notre dame is as much an idea of the past as part of the actual past.”
    to show aliens notre dame is to show them the refracted rainbow of humanity: the
    dreams, the losses, and the bones the present is built upon.

