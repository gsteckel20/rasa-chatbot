  examples: '- at the core of our discipline lie the complex skills of reading and
    writing, and though these can be productively applied to a wide range of professional
    goals our own work as scholars and teachers strives to deepen our understanding
    of the critical and creative imagination.

    - a sympathetic participation in the verbal worlds of other times and places,
    drawing on the full range of linguistic tools, historical knowledge, and interpretive
    experience at our disposal, allows our students to enhance their appreciation
    for expressive possibility.

    - our particular strengths are in african american and native american studies.

    - our areas of specialization within african american studies include slavery
    and abolition, the post-bellum, pre-harlem era, the harlem renaissance, and the
    chicago renaissance, along with the study of performances of race and gender,
    african american and black feminist criticism and theory, contemporary african
    american prose and poetry, and the craft of writing.

    - our areas of specialization within native american studies include native american
    renaissance, contemporary native literatures of north america, native film, american
    indian literary nationalism, native women writers, and the relationship between
    native and chicano/a cultures at the u.s./mexico border.

    - graduate students in african american and multicultural studies can earn additional
    certificates in women’s studies and native american studies.

    - students participate in a variety of opportunities to conduct research outside
    of the classroom, share their writing, and join networks of scholars and students
    across disciplines.

    - research assistants for the crdl have published essays on african american literature,
    film, and culture for the new georgia encyclopedia and in reference volumes for
    national presses.

    - a resource page for graduate students working in native american literature
    has also been assembled: na grad links the university libraries contain many special
    collections in african american and multicultural american studies.

    - finally, we provide access to such electronic resources as african american
    biographical databases, 19th-century african american newspapers, african american
    poetry, ethnic newswatch, and the native american studies subject guide.

