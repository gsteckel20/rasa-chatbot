    - course work.

    - program at the university of georgia encourages students to take courses in
    a variety of areas to broaden and deepen their literary and critical backgrounds.

    - the program offers a two-year degree, which requires 30 hours of course work
    (one course is three hours of credit), at least three hours of which must represent
    research on their thesis.

    - students will complete a core requirement of one course from each of three literary
    divisions: students will also specialize in an area of concentration (defined
    as three related courses) from one of our thematic arcs.

    - students will round out their program of study with a course from another thematic
    arc plus two electives.

    - at the end of their course work, students must pass an oral examination covering
    their course of study, a portfolio of three essays written in their courses, and
    a selective list of major works studied.

    - it may take the form of an academic thesis (necessary for those considering
    a ph.d. program here or elsewhere); a pedagogical study, such as a curriculum
    or a teaching approach to a text; or a project employing methods from one of the
    concentrations, such as a computer program or an edition.

