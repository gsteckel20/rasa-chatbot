    - over the last two decades, my research has been driven by a set of interrelated
    theoretical questions as i explored a wide range of historical and cultural phenomena.

    - while the pursuit of these fundamental questions has guided me through several
    related academic fields (modernist studies, comparative literature, american studies,
    cold war studies, continental philosophy, and translation theory), the guiding
    light in these inquiries has always been the same concern with the political functions
    of literature amidst the permanent crises of modernity.

    - i am currently in the process of exploring some new directions in my research
    as i have been doing more and more work in the fields of media philosophy and
    new media studies.

    - my first book, the naked communist (fordham up, 2012), explores the ways literature
    participated in the constitution of the global imaginaries of early-cold war us
    mainstream culture in the 1950s.

    - by dividing the globe into three separate “worlds,” this cultural imaginary
    tried to contain a historical crisis that, for the first time in the history of
    the west, threatened the entire globe with the real possibility of human extinction.

    - i tried to demonstrate that in this historical context the idea of “modernism”
    was reconfigured to provide an ideological justification for a specific type of
    post-colonial imperialism whose long-term effects are still detectable today.

    - the conclusions of this book set me on a broader research agenda that i am currently
    exploring in my current work.

    - my second monograph, worldlessness after heidegger (edinburgh up, 2020), examines
    the way the concept of “worldlessness” has emerged in 20 th -century continental
    philosophy as the standard name for the epochal catastrophe that supposedly threatens
    us all with the loss of our humanity.

    - according to this intellectual tradition, technological development, imperialism,
    globalization, the generalization of war-like conditions over the globe, and the
    looming threat of ecological disaster have created a historical situation in which
    humanity is simultaneously ever more technologically connected and is increasingly
    incapable of constructing a shared common “world.” this lost sense of a shared
    community, then, supposedly explains the rise of authoritarian political tendencies
    today.

    - the book argues that some of the most influential intellectual innovations of
    the 20 th century like phenomenology, psychoanalysis, and deconstruction should
    be seen as fundamentally political responses to this historical situation and
    calls for affirmative definitions of “worldlessness.” in addition to traditional
    forms of academic literary and cultural criticism, i am also deeply committed
    to editing and translation.

    - i got involved with editing while i was still a graduate student at suny/buffalo.

    - i have always considered these opportunities to have been foundational experiences
    of my education as they showed me the force and necessity of creating intellectual
    communities around pressing contemporary questions.

    - the book series, provocations , that i co-edit with marco abel for the university
    of nebraska press was conceived in the same spirit as it publishes short polemical
    interventions into contemporary academic debates.

    - my theoretical interest in translation has always been rooted in the practice
    of translation, which has been my constant preoccupations for the entirety of
    my academic career.

    - since it is impossible to separate the theory from the actual experience of
    translation, over the years i have also specialized in the translation of continental
    philosophy and critical theory.

