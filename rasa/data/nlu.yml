    - the question of how (or why, or whether) to commingle queer theory and ecocriticism
    has become an urgent concern for many theorists writing in the wake of timothy
    morton’s 2010 pmla essay “queer ecology.” while greg garrard, for example, thinks
    that queer theory needs ecocriticism in order to avoid theoretical bankruptcy
    and irrelevance, jordy rosenberg argues exactly the opposite, warning that certain
    versions of eco-theory are guilty of promulgating “a primitivist fantasy that
    hinges on the violent erasure of the social: the conjuring of a realm—an ‘ancestral
    realm’—that exists in the present, but in parallax to historical time.” this talk
    will develop rosenberg''s analysis by taking up the question of eco-queer futurity
    in three emblematic victorian texts: emily bronte’s 1847 novel wuthering heights
    , matthew arnold’s 1867 poem “dover beach,” and gerard manley hopkins’s “binsey
    poplars” (1879).

    - this talk will aim to demonstrate how eco-queer readings of these works can
    illuminate the clashing temporal and spatial scales at work in their deep logic,
    and thereby draw out their conflicted investment in nascent ideologies of economic
    and environmental stewardship.

