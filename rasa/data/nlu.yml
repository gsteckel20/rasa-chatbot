  examples: '- graduate students in the area can work in unpaid research assistantships
    to develop instructional components of the civil rights digital library initiative
    , an online project that features archival footage from the university''s walb
    and wsb newsfilm collections.

    - the richard b. russell library houses photographs, interview transcripts, documentary
    films, and other archival materials of the foot soldier project for civil rights
    studies .

    - our primary research facility is the main library, which houses the hargrett
    rare book and manuscript library .

    - holdings in the hargrett include the manuscript collection ; the georgiana collection
    , documenting the history of georgia; the southeastern native american documents
    collection , an assortment of some 2000 documents and images from the years 1730-1842;
    the derenne georgia library , containing printed materials relating to the early
    history of georgia; a number of civil war diaries and related papers ; and an
    extensive broadside collection .

    - the library''s electronic resources include literature online, women writers
    online, american periodicals series online, american poetry 1600-1900, early american
    fiction 1789-1875, early american imprints 1639-1819, project muse, and jstor,
    all accessible through galileo , the libraries'' database collection.

    - english majors may earn academic credit for many different kinds of internships.

    - the english department offers engl 4840: internship in literary media for students
    interested in internships including but not limited to publishing, editing, and
    arts administration.

    - for students pursuing internships in teaching literature and/or writing at either
    the college or secondary level, there is engl 4841: internship in teaching and
    pedagogy .

    - in engl 4842: internship in technical and professional communication , english
    majors may earn academic credit for internships in business, technical, scientific,
    and non-profit venues.

    - engl 4844: internship in library or museum studies is for those interested in
    interning in libraries or museums.

    - engl 4845s: college in prison internship is an internship in a college-level
