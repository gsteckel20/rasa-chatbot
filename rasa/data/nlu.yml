    - using robotics to help sort onions on georgia farms wednesday, march 27, 2024
    - 8:55am image: during the pandemic, labor problems became acute on many farms
    in georgia and across the country.

    - farms once staffed by humans to bring produce from the field to stores for purchase
    were suddenly short-staffed, and the global supply chain was severely impacted.

    - working with uga’s vidalia onion and vegetable research center , a unit of the
    college of agricultural and environmental sciences , and a&m farms in lyons, georgia,
    they have tested a robotic arm in the task of sorting fresh vidalia onions from
    those suffering blemishes.

    - combining a robotic arm with cameras and an ai trained to recognize the good
    and bad produce, the system can pick up onions, view it, and sort the good from
    the bad.

    - the project has shown progress in a type of task known as “pick-inspect-place.”
    robots in agriculture or manufacturing have long been involved in picking and
    placing tasks.

    - here, researchers have added the element of inspecting using computer vision,
    as well.

    - “there are basically two ai models,” said prasanth suresh, a doctoral student
    on the project.

    - “there’s one that teaches the robot the behavior and one that detects the object
    using vision.

    - the second ai model will detect the object and instruct the proper behavior—r
    inspection for blemishes on good onions or throwing blemished onions in the waste.”
    the idea, doshi said, is not to eliminate these professions for human workers,
    but to provide options, protect the job from labor shortages and to upskill workers
    into positions that require less strenuous conditions.

    - “often, these workers work through high heat, dust, or other conditions,” he
    said.

    - “we are not trying to replace this worker.

    - … ai has suffered from a little bit of a perception issue.

    - if you ask core ai researchers, their goal is not necessarily to design an ai
    that acts like a human, but to design rational agents that act optimally given
    the knowledge they have.” suresh and doshi are joined by doctoral student ehsan
    asali on the project, all featured in this video.

